<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!-- Title -->
<div class="container mt-4">
    <div class="row">
        <div class="col">
            <div class="p-5 bg-danger text-white rounded text-center">
                <h1>Contact Me</h1>
            </div>
        </div>
    </div>
</div>

<!-- Navbar -->
<div class="container ">
    <nav class="navbar navbar-default navbar-expand-sm bg-dark rounded">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li class="nav-item"><a class="nav-link text-white" href="Home.html">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="About.html">About Me</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="Skills.html">Skills</a></li>
            </ul>
        </div>
    </nav>
</div>

<!-- Contact Form -->
<div class="container mt-4">
    <div class="container bg-dark text-white p-4 rounded">
        <form action="#" method="get">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message:</label>
                <textarea class="form-control" id="message" name="message" rows="4" placeholder="Write your message here"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>
</div>

<!-- Page Selector -->
<div class="container mt-4">
    <div class="row">
        <div class="col">
            <ul class="pagination text-center justify-content-center">
                <li class="page-item"><a class="page-link" href="Skills.html">Previous</a></li>
                <li class="page-item"><a class="page-link" href="Home.html">1</a></li>
                <li class="page-item"><a class="page-link" href="About.html">2</a></li>
                <li class="page-item"><a class="page-link" href="Skills.html">3</a></li>
                <li class="page-item"><a class="page-link active" href="Contact.html">4</a></li>
                <li class="page-item"><a class="page-link disabled" href="#">Next</a></li>
            </ul>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
